databases:
  - name: notifications-db
    databaseName: notifications
    user: notifications_user
    plan: free
    region: oregon

services:
  # Backend API Service
  - type: web
    name: notifications-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    plan: free
    region: oregon
    healthCheckPath: /actuator/health
    envVars:
      - key: SPRING_PROFILES_ACTIVE
        value: prod
      - key: DB_URL
        fromDatabase:
          name: notifications-db
          property: connectionString
      - key: DB_USERNAME
        fromDatabase:
          name: notifications-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: notifications-db
          property: password
      - key: REDIS_HOST
        fromService:
          name: notifications-redis
          type: redis
          property: host
      - key: REDIS_PORT
        fromService:
          name: notifications-redis
          type: redis
          property: port
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: GMAIL_REDIRECT_URI
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: SLACK_BOT_TOKEN
        sync: false
      - key: TWILIO_WHATSAPP_FROM
        sync: false

  # Frontend Static Site
  - type: web
    name: notifications-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    plan: free
    region: oregon
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          name: notifications-api
          type: web
          property: host

  # Redis Cache
  - type: redis
    name: notifications-redis
    plan: free
    region: oregon
    maxmemoryPolicy: allkeys-lru